{{template "base.html" .}}

<div class="container">
    <div class="row 
                row-cols-1
                row-cols-md-4
                gap-3
                justify-content-center">
        {{range .Projects}}
        <div class="col">
            <div class="card"
                 style="min-height: 357px;">
                <img src="{{.Icon}}" class="card-img-top">
                <div class="card-body">
                    {{if .DownloadUrl}}
                    <a href="{{.DownloadUrl}}"
                       class="card-title">
                        <h5>{{.Title}}</h5>
                    </a>
                    {{else}}
                    <h5 class="card-title">{{.Title}}</h5>
                    {{end}}
                    <p class="card-text">{{.Summary}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
