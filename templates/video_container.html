<div>
    <div class="row 
                row-cols-1
                row-cols-md-4
                gap-3
                justify-content-center">

        {{range .Videos}}
        <div class="card" style="padding-bottom: 10px;">
            <h5 style="padding-top: 10px;" class="text-center card-title">{{.Title}}</h5>
            <video style="display: block;" class="card-text" width="100%" height="100%" controls>
                <source src="{{.DownloadUrl}}" type="video/mp4">
            </video>
        </div>
        {{end}}
    </div>

    <div style="margin-top: 2rem;" class="text-center">
        {{if .PrevPageUrl}}
        <button hx-get="{{.PrevPageUrl}}" hx-target="#video-container" hx-swap="innerHTML">
            Prev
        </button>
        {{end}}

        {{if .NextPageUrl}}
        <button hx-get="{{.NextPageUrl}}" hx-target="#video-container" hx-swap="innerHTML">
            Next
        </button>
        {{end}}
    </div>
</div>
