{{template "base.html" .}}

<div class="container">
    <div class="row 
                row-cols-1
                row-cols-md-4
                gap-3
                justify-content-center">
        {{range .Articles}}
        <div class="col">
            <div class="card h-100"
                 id="article-post">
                <div class="card-body">
                    <a href="/post/{{.Id}}"
                       class="card-title">
                        <h5>{{.Title}}</h5>
                    </a>
                    <h6 class="card-subtitle mb-2 text-body-secondary">
                        By {{.Author}}
                        {{if not .IsPublic}}
                        <span style="color: red;">Hidden</span>
                        {{end}}
                    </h6>
                    <p class="card-text">{{.Summary}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
