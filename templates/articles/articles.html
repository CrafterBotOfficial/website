{{template "base.html" .}}

<div class="container">
    <div class="row 
                row-cols-1
                row-cols-md-4
                gap-3
                justify-content-center">
        {{range .Articles}}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <a href="/post/{{.SanitizedName}}"
                       class="card-title">
                        <h5>{{.Title}}</h5>
                    </a>
                    <h6 class="card-subtitle mb-2 text-body-secondary">By {{.Author}}</h6>
                    <p class="card-text">{{.Summary}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
